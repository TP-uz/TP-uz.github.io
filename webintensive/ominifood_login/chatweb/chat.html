<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Chat</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet">
</head>

<body>

    <div class="container_">
        <div class="left">
            <div data-toggle="modal" data-target="#myModal" class="item">
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_f6zszxrn.json"
                    background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
                </lottie-player>

            </div>
            <div class="item">

                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class='fas fa-sun'></i>
                    <div class='ball'>
                </label>
            </div>

        </div>
        <div onclick="signOut()" class="item">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_vmlm0zew.json" background="transparent"
                speed="1" style="width: 150px; height: 150px;" loop autoplay>
            </lottie-player>
        </div>
    </div>
    <div class="mid">
        <div class="info">
            <h2>Message</h2>
        </div>
        <div class="userlist">
            <img src="img/loading.gif" alt="">
                alt="">

        </div>
    </div>
    <div class="right">
        <div class="info">
            <div class="name">
                <h3 id="currentName"><img src="img/loading.gif" alt="">
                    <h3>
                        <p id="currentEmail"><img src="img/loading.gif" alt=""></p>
            </div>
            <span id="currentId">Message</span>
            <h4 id="real_time"></h4>
        </div>
        <div class="chat_body">
            <div class="chat_content">
                <div class="message">
                    <div class="message_info">
                        <span></span>
                        <span id="real_time"></span>
                    </div>
                    <span class="content_m"></span>
                </div>
                <div class="message onwer">
                    <div class="message_info">
                        <span style="margin-right: 15px;"></span>
                        <span id="real_time"></span>
                    </div>
                    <span class="content_m"></span>
                </div>

            </div>

            <form id="sendMessage"><input type="text" name="m" placeholder="Enter your message">
                <button class="sendMessage" type="submit">
                    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_U3oyjg.json"
                        background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay>
                    </lottie-player>
                </button></form>


        </div>
    </div>
    </div>

    </div>
    <!-- Button to Open the Modal -->


    <!-- The Modal -->
    <form action="">
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Tạo cuộc trò chuyện mới</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    </form>


    <!-- Modal body -->
    <form id="formAddNewConversationBtn">
        <div class="modal-body">
            <div class="form-group">
                <label for="email">Tên Cuộc Trò Chuyện</label>
                <input type="text" class="form-control" placeholder="Nhập tên cuộc trò chuyện" name="name" required />
            </div>
            <div class="form-group">
                <label for="pwd">Email của những người bạn</label>
                <input type="email" class="form-control" placeholder="Nhận email của người bạn" name="email" required />
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Ảnh của cuộc trò chuyện</label>
                <input type="file" id="photo" class="form-control-file" id="exampleFormControlFile1" />
            </div>
        </div>
    </form>



    <!-- Modal footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btn_addNewCon">Tạo cuộc trò chuyên</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
    </div>


    </div>
    </div>
    </div>
