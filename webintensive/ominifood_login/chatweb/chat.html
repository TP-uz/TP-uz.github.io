<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="item">
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_f6zszxrn.json"
                    background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
                </lottie-player>
            </div>
            <div class="item">

                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class='fas fa-sun'></i>
                    <div class='ball'>
                </label>
            </div>

        </div>
        <div class="item">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_vmlm0zew.json" background="transparent"
                speed="1" style="width: 150px; height: 150px;" loop autoplay>
            </lottie-player>
        </div>
    </div>
    <div class="mid">
        <div class="info">
            <h2>Message</h2>
        </div>
        <div class="userlist">
            <div class="user">
                <span><i class="fas fa-user-circle"></i>Tan Phat</span>
                <h4 id="real_timer">...<h4>
            </div>
    
        </div>
    </div>
    <div class="right">
        <div class="info">
            <div class="name">
                <h3>Đăng Duy</h3>
                <p>tpgamingthe2@gmail.com</p>
            </div>
            <span>Message</span>
            <h4 id="real_time"></h4>
        </div>
        <div class="chat_body">
            <div class="chat_content">
                <div class="message">
                    <div class="message_info">
                        <span>Tan phat</span>
                        <span id="real_time"></span>
                    </div>
                    <span class="content_m">Hello</span>
                </div>

            </div>

                <form><input type="text" placeholder="Enter your message">
                    <button class="send"><lottie-player src="https://assets4.lottiefiles.com/packages/lf20_U3oyjg.json"  background="transparent"  speed="1"  style="width: 50px; height: 50px;"  loop  autoplay></lottie-player>
                    </button></form>
      

        </div>
    </div>
    </div>

    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        const checkbox = document.getElementById('checkbox');

        checkbox.addEventListener('change', () => {
            document.body.classList.toggle('dark');
        })
    </script>
    <script src="./chat.js" ></script>
    
</body>

</html>
